
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solicitud de citas para mascotas</title>
    <link rel="stylesheet" href="css/master3.css">
  </head>
  <body >

		<div class="login-box">
		  <img src="img/mallo.png" class="avatar" alt="Avatar Image">
		  <h1>¡Haz tu cita acá!</h1>
		  <form>
			<!-- USERNAME INPUT -->
			<label for="username">Nombre del responsable</label>
			<input type="text" placeholder="Ingrese su nombre completo">
			<label for="username">Número de teléfono</label>
			<input type="text" placeholder="Ingrese su número de teléfono">
			<label for="username">Ingrese su E-Mail</label>
			<input type="text" placeholder="E-Mail">
			<label for="username">Fecha de cita</label>
			<input type="text" placeholder="Ingrese el día que desea la cita">
			<label for="username">Tipo de mascota</label>
			<input type="text" placeholder="Detalle el tipo de mascota">
			<label for="username">Edad</label>
			<input type="text" placeholder="Edad de su mascota">
			
			
			<input type="submit" value="Solicitar Cita">
